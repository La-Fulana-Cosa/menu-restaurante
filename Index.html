<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú La Fulana Cosa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .menu-container {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 420px;
            text-align: center;
            border: 3px solid #d4af37;
        }

        .logo {
            width: 100%;
            border-radius: 10px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-top: 20px;
            color: #2c3e50;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            margin: -10px 0 10px;
            color: #2c3e50;
        }

        h1::after {
            content: '';
            display: block;
            width: 200px; /* Tamaño aumentado */
            height: 3px;  /* Más alto */
            background-color: #d4af37;
            margin: 10px auto 20px;
        }

        p {
            font-size: 1rem;
            margin: 20px 0;
            color: #666;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            align-items: center;
        }

        .menu-item {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .menu-item a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <img src="https://via.placeholder.com/320x150" alt="Logo del restaurante" class="logo">
        <h1>La Fulana Cosa</h1>
        <h2>Restaurante y Pizzería</h2>
        <p>Bienvenidos al menú virtual de La Fulana Cosa! Seleccione el menú que desea visualizar:</p>

        <div class="menu-grid">
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/cocktail.png" alt="Cocteles">
                <a href="tu-enlace-a-cocteles.pdf">Cocteles</a>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/soda-bottle.png" alt="Bebidas">
                <a href="tu-enlace-a-bebidas.pdf">Bebidas</a>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/wine-glass.png" alt="Vinos y Cervezas">
                <a href="tu-enlace-a-vinos-cervezas.pdf">Vinos y Cervezas</a>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/restaurant.png" alt="Cocina">
                <a href="tu-enlace-a-cocina.pdf">Cocina</a>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/pizza.png" alt="Pizza">
                <a href="tu-enlace-a-pizza.pdf">Pizza</a>
            </div>
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/cupcake.png" alt="Postres">
                <a href="tu-enlace-a-postres.pdf">Postres</a>
            </div>
        </div>

        <footer>
            © 2024 La Fulana Cosa. Todos los derechos reservados.
        </footer>
    </div>

</body>
</html>
