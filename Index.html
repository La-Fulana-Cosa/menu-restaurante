<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú La Fulana Cosa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .menu-container {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 3vw;
            width: 80%; /* Reduce un poco más el ancho general */
            max-width: 350px; /* Más angosto para pantallas grandes */
            text-align: center;
            border: 2px solid #d4af37;
        }

        h1, h2 {
            font-family: 'Dancing Script', cursive;
            color: #2c3e50;
        }

        h1 {
            font-size: 2rem; /* Tamaño de fuente más pequeño */
            margin-top: 0;
        }

        h2 {
            font-size: 1.2rem; /* Tamaño de fuente más pequeño */
            margin: 10px 0;
        }

        p {
            font-size: 0.9rem; /* Tamaño de texto más pequeño */
            margin: 15px 0;
            color: #666;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px; /* Reduce el espacio entre los elementos */
        }

        .menu-item {
            background-color: white;
            border-radius: 8px;
            padding: 15px; /* Reduce el padding */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .menu-item img {
            width: 40px; /* Tamaño más pequeño del icono */
            height: 40px;
            margin-bottom: 8px;
        }

        .menu-item a {
            display: block;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 0.9rem; /* Tamaño de texto más pequeño */
            margin-top: 5px;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            font-size: 0.7rem;
            color: #999;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            .menu-container {
                padding: 4vw;
                width: 90%;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1rem;
            }

            .menu-item {
                padding: 10px;
            }

            .menu-item img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

<body>

    <div class="menu-container">
        <h1>La Fulana Cosa</h1>
        <h2>Restaurante, Pizzería y Cabinas</h2>
        <p>Bienvenidos al menú virtual de La Fulana Cosa! Seleccione el menú que desea visualizar:</p>

        <div class="menu-grid">
            <!-- Cocteles -->
            <div class="menu-item" onclick="location.href=this.querySelector('a').href">
                <img src="https://img.icons8.com/ios-filled/50/000000/cocktail.png" alt="Cocteles">
                <a href="https://la-fulana-cosa.github.io/menu-restaurante/Cocteles.pdf">Cocteles</a>
            </div>
            <!-- Bebidas -->
            <div class="menu-item" onclick="location.href=this.querySelector('a').href">
                <img src="https://img.icons8.com/ios-filled/50/000000/soda-bottle.png" alt="Bebidas">
                <a href="https://la-fulana-cosa.github.io/menu-restaurante/Bebidas.pdf">Bebidas</a>
            </div>
            <!-- Vinos y Cervezas -->
            <div class="menu-item" onclick="location.href=this.querySelector('a').href">
                <img src="https://img.icons8.com/ios-filled/50/000000/wine-glass.png" alt="Vinos y Cervezas">
                <a href="https://la-fulana-cosa.github.io/menu-restaurante/Vinos y Cervezas.pdf">Vinos y Cervezas</a>
            </div>
            <!-- Cocina -->
            <div class="menu-item" onclick="location.href=this.querySelector('a').href">
                <img src="https://img.icons8.com/ios-filled/50/000000/restaurant.png" alt="Cocina">
                <a href="https://la-fulana-cosa.github.io/menu-restaurante/Cocina.pdf">Cocina</a>
            </div>
            <!-- Pizza -->
            <div class="menu-item" onclick="location.href=this.querySelector('a').href">
                <img src="https://img.icons8.com/ios-filled/50/000000/pizza.png" alt="Pizza">
                <a href="https://la-fulana-cosa.github.io/menu-restaurante/Pizza.pdf">Pizza</a>
            </div>
            <!-- Postres -->
            <div class="menu-item" onclick="location.href=this.querySelector('a').href">
                <img src="https://img.icons8.com/ios-filled/50/000000/cupcake.png" alt="Postres">
                <a href="https://la-fulana-cosa.github.io/menu-restaurante/Postres.pdf">Postres</a>
            </div>
        </div>

        <footer>
            © 2024 La Fulana Cosa. Todos los derechos reservados.
        </footer>
    </div>

</body>

</html>
